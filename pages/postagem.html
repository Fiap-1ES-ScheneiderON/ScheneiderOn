<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">

<body>
  <div id="sidebar"></div>

  <main>
  <div id="container_postagem">
    <div class="container_postagem_usuario">
      <img class="foto_perfil" src="../images/perfil.svg" alt="foto de perfil">
      <div>
        <p class="nome_usuario">Paula Freitas</p>
        <div class="titulo_usuario">
          <img class="titulo_emblema" src="../images/SementeFoto.svg" alt="emblema semente">
          <p class="titulo_nome">Semente</p>
        </div>
      </div>
    </div>


    <div class="formulario_postagem">
      <form>
        <div id="assunto_container">
          <select name="assunto" required="required" id="selecionar_assunto" onchange="put_subject(this)">
            <option value="">Assuntos</option>
            <option value="alimento">Alimentação</option>
            <option value="beleza">Beleza e Cuidados Pessoais</option>
            <option value="tecnologia">Tecnologia</option>
            <option value="educacao">Educação</option>
            <option value="negocio">Negócios</option>
            <option value="esporte">Esportes e Atividades ao Ar Livre</option>
            <option value="saude">Saúde e Bem-Estar</option>
            <option value="sustentabilidadeCasa">Sustentabilidade em casa</option>
            <option value="coletaSeletiva">Coleta Seletiva</option>
            <option value="ecologia">Ecologia</option>
            <option value="energia">Energia</option>
            <option value="sustentabilidade">Sustentabilidade</option>
          </select>
          <div id="assuntos_selecionados"></div>
          <script>
            const selectElement = document.getElementById("selecionar_assunto");
            const container = document.getElementById("assuntos_selecionados");
            const selectedDivs = {}; // Armazena as divs selecionadas

            function put_subject(subject) {
              const selectedValue = subject.options[subject.selectedIndex].value;
              const selectedText = subject.options[subject.selectedIndex].text;

              if (selectedValue !== "none") {
                if (selectedDivs[selectedValue]) {
                  // Se a div já estiver selecionada, remover ela
                  container.removeChild(selectedDivs[selectedValue]);
                  delete selectedDivs[selectedValue];
                } else {
                  // Caso contrário, adicionar a div
                  if (subject.options[subject.selectedIndex].value !== "") {
                    const newDiv = document.createElement("p");
                    newDiv.innerHTML = `${selectedText}`;
                    newDiv.className = 'categoria'

                    container.appendChild(newDiv);
                    selectedDivs[selectedValue] = newDiv;
                  }
                }
              }
            };
          </script>
        </div>
        <div class="espaco_postagem"></div> <!-- espaço entre seleção dos assuntos e área de texto  -->
        <div class="texto-assunto">
          <textarea name="postar_assunto" placeholder="Iniciar um assunto ..." id="texto_assunto" cols="200"
            rows="22"></textarea>
        </div>
        <div class="container_footer_postagem">
          <img class="" src="../images/foto_postagem.svg" alt="Abrir camera"></td>
          <img class="icones_postagem_action" src="../images/camera_postagem.svg" alt=""></td>
          <img class="icones_postagem_action" src="../images/list_postagem.svg" alt="Abrir camera"></td>
          <img class="icones_postagem_action" src="../images/mapa_postagem.svg" alt=""></td>
          <div class="submit_alinhar"><button type="submit" class="submit_postagem">Enviar</button></div>
        </div>
      </form>
    </div>
  </div>
  </main>

  <div class="overlay" id="overlay">
    <div class="overlay_container">
      <div class="overlay_perfil_container">
        <a href="../pages/perfil.html"><img class="overlay_perfil" src="../images/perfil.svg" alt="foto de perfil"></a>
        <a href="../pages/perfil.html">
          <p class="overlay_nome">Paula Freitas</p>

      <a href="../pages/shop.html">

      </a>

    </div>
    <div class="overlay_container_botton">
      <img class="overlay_container_botton_img" src="../images/LogoSchneiderBranco.png" alt="Logo da Schneider">
      <p class="overlay_container_botton_text">Software da Schneider Eletric</p>
    </div>

</body>
