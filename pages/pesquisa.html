<!DOCTYPE html>

<head>

  <title>Connected By Hunger</title>

  <!-- espaço para a barra não ficar em cima dos outros componentes  -->

      <img src="../images/sustentabilidadeCasa.svg" alt="Icone Sustentabilidade em casa">

      <img src="../images/ecologia.svg" alt="Icone Ecologia">

    </div>
    <div class="destaque_topico">
      <img src="../images/energia.svg" alt="Icone Energia">

      <img src="../images/sustentabilidade.svg" alt="Icone Sustentabilidade">
      <p class="destaque_texto">Sustentabilidade</p>
    </div>

      <img src="../images/dots_maisAssuntos.svg" alt="Icone Mais Assuntos">
      <p class="destaque_texto_mais_assuntos">Mais assuntos</p>
