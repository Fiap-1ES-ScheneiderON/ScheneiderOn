<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <div class="card-cadastro">
        <div class="textfield-cadastro">
            <label for="usuario"> Nome </label>
            <input type="text" name="nome" placeholder="ex: Paula Freitas">
        </div>
        <div class="textfield-cadastro">
            <label for="usuario"> Email </label>
            <input type="text" name="email" placeholder="exemplo@Schneider.com.br">
        </div>
        <div class="textfield-cadastro">
            <label for="senha"> Senha </label>
            <input type="password" name="senha" placeholder="ex: Ex3mpl0.">
        </div>
        <div class="textfield-cadastro">
            <label class="cadastro-texto"><input type="checkbox">Ao se cadastrar, você concorda com nossos Termos, Política de Privacidade e Política de Cookies.</label>
        </div>
        <div class="container_botoes-cadastro">
            <a href="../index.html"><button class="log_in">Cadastre-se</button></a>
        </div>
    </div>
</body>
</html>
