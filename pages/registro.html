<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schneider On</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <link rel="stylesheet" href="../style/style.css">
  <script src="../script/introducao.js"></script>

<body>
  <main>


    <section class="container_registro">
      <div class="container_introducao_logo">
        <img class="introducao_logo" src="../images/SchneiderOnFinal.png" alt="">
      </div>
      <div class="registro-desktop">
        <img class="registro-intro-verde" src="../images/registro.png">
        <div class="card-registro">
          <div class="textfield-registro">

            <input type="text" name="usuario" placeholder="Nome">
          </div>
          <div class="textfield-registro">

            <input type="text" name="usuario" placeholder="E-mail">
          </div>
          <div class="textfield-registro">

            <input type="password" name="senha" placeholder="senha">
          </div>
          <div class="textfield-registro">

            <input type="password" name="senha" placeholder="Confirme sua senha">
          </div>
          <label for="parceria" class="form-label"> Idioma </label>
          <select class="form-select-registro mb-3" id="parceria" aria-label="Default select example">
            <option selected> Selecione </option>
            <option value="1">Português</option>
            <option value="2">Espanhol</option>
            <option value="3">Inglês</option>
          </select>

          <div class="container_botoes-registro">
            <a href="../index.html"><button class="log_in">Registrar-se</button></a>
          </div>
        </div>
      </div>
    </section>

  </main>
</body>

</html>
