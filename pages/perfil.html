<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schneider On - Perfil</title>
  <link rel="stylesheet" href="../style/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
  <script src="../script/perfil.js"></script>
  <script src="/script/siderBar.js" type="module" defer></script>
  <script src="/script/profilePosts.js" type="module" defer></script>
</head>

<body>
  <div class="main-container">
    <div class="sidebar"></div>
    <main class="content">
        <div class="profile-container">
          <section class="profile">
            <img class="profile-image" src="/images/perfil.svg" alt="">

            <div class="profile-info">
              <div>
                <span class="name">Paulo Freitas</span>
                <div class="level">
                  <img src="/images/SementeFoto.svg" />
                  <span>Semente</span>
                </div>
              </div>
              <span class="details">São Paulo, Brasil - Engenharia</span>
            </div>

            <a class="edit-profile" href="">Editar perfil</a>
          </section>
  
          <section>
            <div class="profile-actions">
              <div class="categories">
                <div class="selected">Publicações</div>
                <div>Curtidas</div>
              </div>
            </div>
          </section>
        </div>
        <div class="posts"></div>
    </main>
  </div>
  <div class="modal"></div>

</body>

</html>
