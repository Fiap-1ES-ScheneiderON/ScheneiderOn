<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schneider On</title>
  <link rel="stylesheet" href="./style/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
  <script src="./script/script.js" defer></script>
  <script src="/script/siderBar.js" type="module" defer></script>
  <script src="/script/searchPost.js" type="module" defer></script>
  <script type="module" defer>
    import { displayPosts } from "/script/posts.js"

    const isLogged = sessionStorage.getItem("isLogged");

    if (!isLogged) {
      sessionStorage.setItem("isLogged", true);

      setTimeout(function () {
        window.location.href = "pages/intro.html"; // Redirecionar ap√≥s 3 segundos
      }, 1); // Tempo em milissegundos (3 segundos)
    }

    displayPosts()
  </script>
</head>

<body>
  <div class="main-container">
    <div class="sidebar"></div>
    <main class="content">
      <div class="search-bar">
        <button><img src="/images/search.svg" alt=""></button>
        <input type="text" id="search-input" placeholder="Pesquise o tema desejado">
      </div>
      <div class="posts"></div>
    </main>
  </div>

  <div class="modal"></div>
</body>

</html>
